<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">
                <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Article/addneirong', array('fid'=>$fid))}')" class="btn_blue" value="添加案例内容">
                <!--<input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Article/delneirong', array('batchFlag' => 1,'fid' => $fid))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">-->
        </div>
    </div>
    <div class="list">
    <form action="{:U(GROUP_NAME.'/Article/del')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>标题</th>
                <th>分类</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td class="aleft" style="color:{$v.color}">{$v.name}<if condition="$v.flag gt 0"><span style="color:#079B04;">[{$v.flag|flag2Str}]</span></if></td>
                <td>{$catname}</td>
                <td>
                    <a href="{:U(GROUP_NAME. '/Article/editneirong',array('id' => $v['id'],'fid' => $fid), '')}">编辑</a>
                    <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Article/delneirong',array('id' => $v['id'], 'fid' => $fid), '')}', '确实要删除吗？')">删除</a>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>
    </form>
    </div>
</div>
</body>
</html>
